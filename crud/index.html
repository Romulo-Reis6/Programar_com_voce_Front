<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script defer src="./script.js"></script>
<title>CRUD Simples com localStorage</title>
</head>
<body>
<div class="container">
  <form id="item-form">
    <input type="text" id="item-name" placeholder="Nome do item" required>
    <textarea id="item-description" placeholder="Descrição do item" required></textarea>
    <button type="submit" class="btn" id="form-btn">Adicionar Novo Item</button>
    <button type="button" class="btn hidden" id="form-btn-edit">Editar item</button>
  </form>
</div>

<div class="container" id="items-container">
  <!-- Aqui serão inseridos os itens -->
</div>

<div class="container">
  <button class="btn" id="clear-db-btn">Limpar Banco de Dados</button>
</div>
</body>
</html>
